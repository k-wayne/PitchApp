{% extends 'base.html' %}

{% block content %}
<div class="container" style="width:600px;">
  <div style="text-align:center;">
    {% for pitch in pitches %}
    <div style="background-color:#563d7c;color:white;  border:2px solid black;">
      <h2>{{pitch.title}}</h2>
      <p><strong>Category:</strong> {{pitch.category}}</p>
    </div>

    <div style=" border:2px solid black;">
      <h4>"{{pitch.description}}"</h4>
      <p><strong>Posted by:</strong><i> {{pitch.user.username}}</i> </p>
    
      <p style="text-align:left;">{{pitch.posted}}</p>
    </div>

    <div class="row">
      <span>
        <a href="{{url_for('main.new_comment',pitch_id = pitch.id)}}"><strong>Comments</strong></a>
      </span>
      <span>
        <p><a href="{{url_for('main.upvote',pitch_id = pitch.id)}}"><strong class="glyphicon glyphicon-ok-circle"></strong> {{pitch.upvotes.count()}}</a></p
      </span>

      <span>
        <p><a href="{{url_for('main.downvote',pitch_id = pitch.id)}}"><strong class="glyphicon glyphicon-remove-circle"></strong> {{pitch.downvotes.count()}}</a></p>
      </span>
    </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
